<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="theainpage.css">
  s
        <script src="script.js" async></script>
    
    
</head>
<body>
    <header>
        <h1 class="rock">Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/stoneimage.png" alt="Rock" width=100 height=100>
        </div>
        
        <div class="choice" id="p">
            <img src="images/paperimage.png" alt="Paper" width=100 height=100>
        </div>
        
        <div class="choice" id="s">
            <img src="images/scissors_image.png" alt="Scissors" width=100 height=100>
        </div>
        
        <div   id="action-message">
            <h2>Make your move.</h2>
        </div>
     </div>
     
</body>
</html>
